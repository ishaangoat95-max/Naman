<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naman âœ¨</title>

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

<!-- ANGEL INTRO -->
<div id="enter-screen">
    <div class="halo"></div>
    <h1>Enter Heaven</h1>
</div>

<!-- MAIN CARD -->
<div class="angel-card">

    <div class="pfp-wrapper">
        <img src="pfp.webp" class="pfp">
        <div class="glow-ring"></div>
    </div>

    <h1 class="name">Naman</h1>
    <p class="tagline">Blessed with vision. Built different.</p>

    <div class="powers">
        <span>Visionary</span>
        <span>Creative</span>
        <span>Divine Energy</span>
        <span>Chosen One</span>
    </div>

    <a href="https://instagram.com/wanabenaman" target="_blank" class="insta">
        <i class="fa-brands fa-instagram"></i> Angel Realm
    </a>

</div>

<!-- MUSIC BUTTON -->
<div class="music-btn" id="musicToggle">
    <i class="fa-solid fa-music"></i>
</div>

<audio id="bg-music" loop>
    <source src="angel-music.m4a" type="audio/mpeg">
</audio>

<script>
const enter = document.getElementById("enter-screen");
const music = document.getElementById("bg-music");
const toggle = document.getElementById("musicToggle");

let playing = false;

enter.addEventListener("click", ()=>{
    enter.classList.add("fade");
    music.volume = 0.4;
    music.play();
    playing = true;
});

toggle.addEventListener("click", ()=>{
    if(playing){
        music.pause();
        toggle.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
    }else{
        music.play();
        toggle.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
    }
    playing = !playing;
});
</script>

</body>
</html>
