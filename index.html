<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

<!-- ðŸŽ¥ BACKGROUND VIDEO -->
<video autoplay muted loop playsinline class="bg-video">
    <source src="levi.mp4" type="video/mp4">
</video>

<!-- DARK OVERLAY -->
<div class="video-overlay"></div>

<!-- INTRO SCREEN -->
<div id="enter-screen">
    <button class="enter-btn">Enter Heaven</button>
</div>

<!-- MAIN CARD -->
<div class="angel-card">

    <div class="pfp-wrapper">
        <img src="levinew.webp" class="pfp" alt="Naman">
        <div class="glow-ring"></div>
    </div>

    <h1 class="name">Naman</h1>
    <p class="tagline">Blessed with vision. Built different.</p>

    <div class="powers">
        <span>Visionary</span>
        <span>Creative</span>
        <span>Divine Energy</span>
        <span>Chosen One</span>
    </div>

    <a href="https://instagram.com/wanabenaman" target="_blank" class="insta">
        <i class="fa-brands fa-instagram"></i> Angel Realm
    </a>

</div>

<audio id="bg-music" loop>
    <source src="angel-music.m4a.mp3" type="audio/mpeg">
</audio>

<script>
const enter = document.getElementById("enter-screen");
const music = document.getElementById("bg-music");

enter.addEventListener("click", ()=>{
    enter.classList.add("fade");
    music.volume = 0.5;
    music.play();
});
</script>

</body>
