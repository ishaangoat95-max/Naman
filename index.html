<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naman</title>

<!-- SEO -->
<meta name="description" content="Official website of Naman">
<meta property="og:title" content="Naman">
<meta property="og:description" content="Welcome to my world.">
<meta property="og:image" content="pfp.jpg">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:black;
  color:white;
  overflow:hidden;
}

/* ENTER SCREEN */
#enter{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(10px);
  cursor:pointer;
  z-index:999;
  transition:opacity 0.8s ease;
}

#enter.hide{
  opacity:0;
  pointer-events:none;
}

#enter h2{
  font-size:28px;
  letter-spacing:4px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:0.5}
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
  filter:brightness(0.5);
}

/* CARD */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  padding:40px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:20px;
  width:90%;
  max-width:400px;
  box-shadow:0 0 40px rgba(0,255,255,0.3);
}

.pfp{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border:3px solid cyan;
}

/* Gradient Name */
.name{
  font-size:28px;
  font-weight:800;
  background:linear-gradient(90deg, cyan, violet, cyan);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}

@keyframes shine{
  0%{background-position:0%}
  100%{background-position:200%}
}

.about{
  margin:15px 0;
  font-size:14px;
  opacity:0.8;
}

.social a{
  display:inline-block;
  margin:10px;
  padding:8px 15px;
  border-radius:20px;
  text-decoration:none;
  color:white;
  border:1px solid cyan;
  transition:0.3s;
}

.social a:hover{
  background:cyan;
  color:black;
  box-shadow:0 0 15px cyan;
}

footer{
  margin-top:15px;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>

<div id="enter">
  <h2>Click To Enter</h2>
</div>

<video class="bg" autoplay muted loop playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="card">
  <img src="pfp.jpg" class="pfp" alt="Naman">

  <h1 class="name">Naman</h1>

  <p class="about">
    Creative • Smart • Tech Lover
  </p>

  <div class="social">
    <a href="#" target="_blank">Instagram</a>
    <a href="#" target="_blank">Spotify</a>
  </div>

  <footer>Built with passion ✨</footer>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const enter = document.getElementById("enter");
const music = document.getElementById("music");

music.volume = 0;

enter.addEventListener("click", () => {
  enter.classList.add("hide");
  music.play();

  let vol = 0;
  const fade = setInterval(() => {
    if(vol < 1){
      vol += 0.05;
      music.volume = vol;
    } else {
      clearInterval(fade);
    }
  },100);
});
</script>

</body>
  </html>
