<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naman âœ¨</title>

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>

/* ðŸ”¥ Neon Entry Overlay */
#nameGate{
    position:fixed;
    inset:0;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    transition:opacity 0.8s ease;
}

#nameGate.hide{
    opacity:0;
    pointer-events:none;
}

.gate-card{
    background:rgba(255,255,255,0.05);
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(20px);
    text-align:center;
    width:320px;
    box-shadow:0 0 40px #00f7ff33;
    color:white;
}

.gate-card h2{
    color:#00f7ff;
    text-shadow:0 0 10px #00f7ff;
    margin-bottom:20px;
}

.gate-card input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:10px;
    background:#111;
    color:white;
    text-align:center;
    border:1px solid #00f7ff55;
    outline:none;
}

.gate-card button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00f7ff;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.gate-card button:hover{
    box-shadow:0 0 20px #00f7ff;
}

#error{
    color:#ff2e63;
    margin-top:10px;
    text-shadow:0 0 8px #ff2e63;
}

/* MAIN hidden initially */
.main{
    opacity:0;
    transform:translateY(20px);
    transition:opacity 1s ease, transform 1s ease;
}

.main.show{
    opacity:1;
    transform:translateY(0);
}

</style>
</head>

<body>

<!-- ðŸ”¥ NAME ENTRY GATE -->
<div id="nameGate">
    <div class="gate-card">
        <h2>âš¡ Enter Your Name</h2>
        <input type="text" id="username" placeholder="Your Name">
        <button id="enterBtn">Enter Heaven</button>
        <p id="error"></p>
    </div>
</div>

<!-- ðŸŽ¥ Background Video -->
<video autoplay muted loop playsinline class="bg-video">
    <source src="levi.mp4" type="video/mp4">
</video>

<!-- âœ¨ Main Content -->
<div class="main">

<div class="pfp-container">
    <div class="wing left-wing"></div>
    <img src="levinew.webp" class="pfp" alt="Naman">
    <div class="wing right-wing"></div>
</div>

<h1 class="name">Naman</h1>
<p class="tagline">Blessed with vision. Built different.</p>

<div class="skills">
    <span>Visionary</span>
    <span>Creative</span>
    <span>Divine Energy</span>
    <span>Chosen One</span>
</div>

<div class="buttons">
    <a href="https://instagram.com/wanabenaman" target="_blank" class="insta-btn">
        <i class="fa-brands fa-instagram"></i> Angel Realm
    </a>

    <a href="https://discord.gg/minato.irl" target="_blank" class="discord-btn">
        <i class="fa-brands fa-discord"></i> Angel Nhiris
    </a>
</div>

</div>

<!-- ðŸŽµ Background Music -->
<audio id="bg-music" loop>
    <source src="angel-music.m4a.mp3" type="audio/mpeg">
</audio>

<script>

const input = document.getElementById("username");
const button = document.getElementById("enterBtn");
const error = document.getElementById("error");

button.addEventListener("click", checkName);
input.addEventListener("keypress", function(e){
    if(e.key === "Enter") checkName();
});

function checkName(){

    const name = input.value.trim();

    if(name === ""){
        error.textContent = "âš  Enter your name!";
        return;
    }

    if(name.length < 3){
        error.textContent = "âŒ Name must be at least 3 letters!";
        return;
    }

    const nameRegex = /^[A-Za-z\s]+$/;

    if(!nameRegex.test(name)){
        error.textContent = "âŒ Only alphabets allowed!";
        return;
    }

    if(/^(.)\1+$/.test(name)){
        error.textContent = "âŒ Invalid name!";
        return;
    }

    error.textContent = "";

    // Smooth fade
    document.getElementById("nameGate").classList.add("hide");
    document.querySelector(".main").classList.add("show");

    // Start music
    const music = document.getElementById("bg-music");
    music.volume = 0.5;
    music.play().catch(()=>{});
}

</script>

</body>
        </html>
