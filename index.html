<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

<!-- ðŸŽ¥ VIDEO BACKGROUND -->
<video autoplay muted loop playsinline class="bg-video">
    <source src="levi.mp4" type="video/mp4">
</video>

<!-- DARK OVERLAY -->
<div class="overlay"></div>

<!-- ENTER SCREEN -->
<div id="enter-screen">
    <button class="enter-btn">ENTER HEAVEN</button>
</div>

<!-- MAIN CONTENT CENTER -->
<div class="main">

    <div class="pfp-wrapper">
        <img src="levinew.webp" class="pfp" alt="Naman">
        <div class="glow-ring"></div>
    </div>

    <h1 class="name">Naman</h1>
    <p class="tagline">Blessed with vision. Built different.</p>

    <div class="skills">
        <span>Visionary</span>
        <span>Creative</span>
        <span>Divine Energy</span>
        <span>Chosen One</span>
    </div>

    <a href="https://instagram.com/wanabenaman" target="_blank" class="insta-btn">
        <i class="fa-brands fa-instagram"></i> Angel Realm
    </a>

</div>

<!-- MUSIC -->
<audio id="bg-music" loop>
    <source src="angel-music.m4a.mp3" type="audio/mpeg">
</audio>

<script>
const enterBtn = document.querySelector(".enter-btn");
const enterScreen = document.getElementById("enter-screen");
const music = document.getElementById("bg-music");

enterBtn.addEventListener("click", ()=>{
    enterScreen.classList.add("fade");
    music.volume = 0.5;
    music.play();
});
</script>

</body>
</html>
